{% block content %}
    <h1>Welcome to Board Game Forum</h1>
    <p>This is an online board gaming resource and community.</p>
    <p>Find us here: </p>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var uluru = {lat: 57.689813, lng: 11.976805};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 4, center: uluru});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: uluru, map: map});
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv7tibupEOdri3zz14GGJqPVQSTFzKyC4&callback=initMap">
    </script>
{% endblock content %}
